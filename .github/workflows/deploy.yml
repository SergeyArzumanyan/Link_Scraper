name: Vercel Deployment
on:
  push:
    branches:
      - master
jobs:
  deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - run: npm install --global vercel@latest
        - run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}